        <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="background-color:lightblue;margin-top: 30px;"><span
                    style="font-size: 50px;padding-left: 250px;">CADASTRO</span>
                <form id="login" method="post" action="http://127.0.0.1:5000/Cadastro">
                    <div class="container">
                        <div style="margin-bottom: 20px;margin-top: 30px;" class="row">
                            <div class="col-4">NOME:</div>
                            <div class="col-8"> <input style="padding-right: 200px;" type="text" id="nome" name="nome" autocomplete=off></div>
                        </div>
                        <div style="margin-bottom: 20px;" class="row">
                            <div class="col-4">E-MAIL:</div>
                            <div class="col-8"> <input style="padding-right: 200px;" type="email" id="email" name="email" autocomplete=off /></div>
                        </div>
                        <div style="margin-bottom: 20px;" class="row">
                            <div class="col-4">SENHA:</div>
                            <div class="col-8"> <input style="padding-right: 200px;" type="senha" id="senha" name="senha" autocomplete=off></div>
                        </div>
                        <div style="margin-bottom: 20px;" class="row">
                            <div class="col-4">DATA DE NASCIMENTO:</div>
                            <div class="col-8"> <input style="padding-right: 200px;" type="nascimento" id="nascimento" name="nascimento" autocomplete=off></div>
                        </div>
                        <div style="margin-bottom: 20px;" class="row">
                            <div class="col-4">SEMANA:</div>
                            <div class="col-8"> <input style="padding-right: 200px;" type="semana" id="semana" name="semana" autocomplete=off value="7/12"></div>
                            
                        </div>
                        
                        <div style="margin-bottom: 20px;" class="row">
                            <div class="col-4">TELEFONE:</div>
                            <div class="col-8"> <input style="padding-right: 200px;" type="telefone" id="telefone" name="telefone" autocomplete=off></div>
                            
                        </div>
                        <div style="margin-bottom: 20px;" class="row">
                            <p>
                            <label for="generos"><h3>GENEROS DE FILMES PREFERIDOS</h3> </label>
                            <select id="generos"name="ngeneros">
                                <option value="ACAO">Acao</option>
                                <option value="COMEDIA">Comedia</option>
                                <option value="ROMANCE">romance</option>
                            </select>
                        </p>


                        <div style="padding-bottom: 20px;" class="row">
                            <div class="col-6"><a style="text-decoration: none;"href="MovitAlt3.html">Já possui uma conta?</a></div>
                            <div class="col-6"><a style="text-decoration: none;"href="CadastroCritico.html">É critico?</a></div>
                            <div class="col-6"><button style="margin-left: 190px">ENVIAR</button></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>

</html>
