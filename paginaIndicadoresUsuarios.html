<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina do Indicador 1</title>
</head>
<body style="background-color: red;">
<h1 style="text-align: center;">Quantidade de Usuarios na semana :</h1>
<h2 style="text-align: center;"    id="teste"></h2><!--VAI SER IMPRESSO AQUI--><!--id é padrao pra tu usar a vontade nas outras paginas-->
<input type="button" style="text-align: center;font-size: x-large;"  id="botao" value="atualizar" />

<script>
    botao.onclick = () => { //nao sao todos os botoes (esse eu coloquei um id de botao)
          let xhr = new XMLHttpRequest();
          xhr.onload = escreveContador; //FIZ PADRAO PRA TU PODER USAR O MESMO NOME EM TODAS AS PAGINAS(SE QUISER!)
          xhr.open(
            "GET",
            `http://127.0.0.1:5000/QuantidadeUsuarios`
          );
          //dlinha 374(duas acima) nome e senha sao os name dos campos do login(no caso name)
          xhr.send();
          function escreveContador() { //é um nome de uma funcao
            //console.log(JSON.parse(this.responseText))
            var dados = JSON.parse(this.responseText); 
            //teste.innerHTML = "[$(dados)]"
            teste.innerHTML = dados.count ;
            console.log(dados)
          }
        };
  </script>
</body>
</html>
